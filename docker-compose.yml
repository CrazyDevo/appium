version: "3"

services:
 
  appium:
    image: appium/appium
    container_name: appium
    environment:
      - SELENIUM_HOST=selenium-hub
      - SELENIUM_PORT=4444
    ports:
      - "4723:4723"
    

  android-node-31:
    image: androidsdk/android-31
    environment:
      - PLATFORM_VERSION=12.0
      - DEVICE_NAME=Android_31
      - APPIUM_SERVER=http://44.202.122.180:4723
    depends_on:
      - appium
